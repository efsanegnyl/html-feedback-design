<html lang="tr">

<head>

    <link rel="stylesheet" href="style.css">

<body>
    <div id="container">
        <div class="feedback">
            <button class="x">
                <img src="img/x.svg" alt="">
            </button>
            <h1>
                How satisfied are you with our customer support performance?
            </h1>

            <ul class="rate">
                <li>
                    <img src="img/unhappy.svg" alt="">
                    <span>
                        Unhappy
                    </span>
                </li>
                <li>
                    <img src="img/confused.svg" alt="">
                    <span>
                        Neutral
                    </span>
                </li>
                <li>
                    <img src="img/happy.svg" alt="">
                    <span>
                        Satisfied
                    </span>
                </li>
            </ul>

            <button class="close">
                Close
            </button>

        </div>
        <div class="message-box">
            <button class="x">
                <img src="img/x.svg" alt="">
            </button>
            <img src="img/heart.svg" width="57px" height="" alt="">
            <h1>Thank you, James!</h1>

            <div class="button-group">
                <button>Write a comment</button>
                <button>Done</button>
            </div>



        </div>


    </div>

    <script src="./main.js"></script>

</body>

</html>
